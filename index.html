<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貓齡 vs 人齡 自動換算工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="image"></div>

    <div class="content">
        <h2>🐈 貓齡 ↔ 人齡 自動換算工具</h2>

        <label for="birthday">請輸入貓咪生日：</label>
        <div class="date-wrapper">
            <input type="date" id="birthday">
        </div>

        <button id="calcBtn">✨ 開始計算 ✨</button>

        <p id="guide-text" style="margin-top: 12px; font-size: 14px; color: #555;">
            👉 小提醒：請先選擇貓咪生日，再按下「開始換算」。  
            系統會依照貓咪年齡階段，自動換算成等同的人類年齡喔！
        </p>

        <!-- 結果區 -->
        <div id="result" class="result" style="display:none;"></div>

        <!-- 清除按鈕：預設灰色、不明顯 -->
        <button id="clearBtn" class="clear-btn">清除資料</button>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
